<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>
<body>
    
    <div class="mainCntr">
        <div class="Title"><H1>Weighted Mean Calculator</H1>Weighted mean is equal to summation of frequency for each given scale times the value of scale divided by number of frequency</div>
        <div class="uiCntr">
            <div class="inputs">
            <input type="number" name="num1" id="num1" placeholder="SA"> 
            <input type="number" name="num2" id="num2" placeholder="A">
            <input type="number" name="num3" id="num3" placeholder="N">
            <input type="number" name="num4" id="num4" placeholder="D">
            <input type="number" name="num5" id="num5" placeholder="DA">
            </div>
            <div class="output"><h2>Output:</h2><h3 id="meanUI">Result</h3>
            <button type="button" id="submitBtn"> Calculate</button>
            </div>
        </div>
    </div>

<script src="script.js"></script>    
</body>
</html>
